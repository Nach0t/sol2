name: CI/CD Dead Rising

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ğŸ“¦ CAJA 1: TEST
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.stats()'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    env:
      MONGO_URI: mongodb://localhost:27017/testdb
      JWT_SECRET: chokominto

    steps:
      - name: â¬‡ï¸ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Instalar pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸŸ© Instalar dependencias backend
        working-directory: ./backend
        run: pnpm install

      - name: ğŸ§ª Ejecutar tests si existen
        working-directory: ./backend
        run: |
          if pnpm run | grep -q test; then
            pnpm test
          else
            echo "â„¹ï¸ No hay script 'test'. Caja de test pasada por alto."
          fi

  # ğŸ“¦ CAJA 2: BUILD (solo si test pasa)
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: â¬‡ï¸ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Instalar pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸŸ¢ Instalar dependencias frontend
        working-directory: ./frontend
        run: pnpm install

      - name: ğŸ”¨ Compilar frontend
        working-directory: ./frontend
        run: pnpm build

  # ğŸ“¦ CAJA 3: PUBLISH (solo si build pasa)
  publish:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: â¬‡ï¸ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ” Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Construir y subir imagen Docker backend
        working-directory: ./backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dead-rising-backend .
          docker push ${{ secrets.DOCKER_USERNAME }}/dead-rising-backend
