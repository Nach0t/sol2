name: CI/CD Dead Rising

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.stats()'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    env:
      MONGO_URI: mongodb://localhost:27017/testdb
      JWT_SECRET: chokominto

    steps:
      - name: ⬇️ Clonar repositorio
        uses: actions/checkout@v3

      - name: 🔧 Instalar pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # --- TEST: Backend ---
      - name: 🟩 Instalar dependencias backend
        working-directory: ./backend
        run: pnpm install

      - name: ⚠️ Saltar tests si no hay script
        working-directory: ./backend
        run: |
          if pnpm run | grep -q test; then
            pnpm test
          else
            echo "ℹ️ No hay script de test definido, saltando..."
          fi

      # --- BUILD: Frontend ---
      - name: 🟢 Instalar dependencias frontend
        working-directory: ./frontend
        run: pnpm install

      - name: 🔨 Compilar frontend
        working-directory: ./frontend
        run: pnpm build

      # --- PUBLISH: Docker ---
      - name: 🔐 Login a DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Construir y subir imagen Docker (backend)
        working-directory: ./backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dead-rising-backend .
          docker push ${{ secrets.DOCKER_USERNAME }}/dead-rising-backend
